<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div>
        <div>
            <div class="container">
                <Label id="heading">Contact Us</Label>
                <div class="sub-container">
                    <form action="">
                    <table>
                        <tr>
                            <td>
                                <label for="">Enter Your Name<span>*</span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="inp" placeholder="Enter Fullname" autofocus required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">E-Mail<span>*</span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" class="inp" placeholder="Enter Email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Contact Number<span>*</span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="tel" class="inp" placeholder="Enter your Contact number" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Reason</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="inp" placeholder="write your reason">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Attach File<input type="file" id="file"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Message<span>*</span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="" id="" cols="30" rows="5" class="inp" placeholder="Drop your Message here" required></textarea>
                            </td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">
                                <button type="submit" id="send">Send Message</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="signin.html" id="home">Home</a>
                                <a href="signup.html" id="signup">Sign Up</a>
                            </td>
                        </tr>
                    </table>
                </form>
        </div>
    </div>
</body>
</html>
