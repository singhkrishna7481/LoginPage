<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js" ></script>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <form action="" method="post">
                <fieldset>
                    <legend>Sign In</legend>
                <table>
                    <tr>
                        <td>
                            <label for="">Username</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="inp1" id="usernm" placeholder="Enter Username" autocomplete="off" value="">
                        </td>
                    <tr>
                        <td>
                            <span id="usererr"></span>
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="pass" class="inp1" placeholder="Enter Password" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="passerr"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="remember"><input type="checkbox" id="check">Remember Me</label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <button type="submit" id="signin">Sign In</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="signup.html" id="signup">Sign Up</a>
                            <a href="forget.html" id="forget">Foget PassWord</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
